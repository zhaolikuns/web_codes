<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webApp-02</title>
    <meta name="Keywords" content="">

    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="assets/css/web-common.css">
    <link rel="stylesheet" href="assets/css/web-pages.css">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>

<body>
    <!--wrapper-->
    <div class="wrapper">
        <!-- Header Start-->
        <nav class="header">
             <img src="assets/img/header-logo.png" alt="">
        </nav>
        <!--end  Header Start-->

        <!--content-->
        <section class="content clearFix webApp-02">

            <div class="webApp-02-title">请输入你所在地区</div>
            <p class="webApp-02-con">发现你附近的相亲交友活动</p>

            <!--selects-->
            <div class="selets">
                <form action="" id="webApp-02-formLogin">
                    <div class="webApp-02-selects">
                        <p>国家/地区&nbsp;*</p>
                        <select name="" id="" class="webApp-02-sells"></select>
                    </div>
                    <div class="webApp-02-selects">
                        <p>省/自治区/直辖市&nbsp;*</p>
                        <select name="" id="" class="webApp-02-sells"></select>
                    </div>
                    <div class="webApp-02-selects">
                        <p>市/区&nbsp;*</p>
                        <select name="" id="" class="webApp-02-sells"></select>
                    </div>

                    <!--button-->
                    <div class="webApp-02-btns">
                        <button type="button">下一步</button>
                        <span>* 必填项</span>
                    </div>
                </form>
            </div>
        </section>
        <!--End content-->
    </div>
    <!--End wrapper-->

    <script src="assets/plugins/jquery/jquery.js"></script>
