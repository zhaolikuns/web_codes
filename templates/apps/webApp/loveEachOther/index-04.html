<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webApp-04</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="assets/css/web-common.css">
    <link rel="stylesheet" href="assets/css/web-pages.css">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
</head>
<body>
    <!--wrapper-->
    <div class="wrapper">
        <!-- Header Start-->
        <nav class="header">
             <img src="assets/img/header-logo.png" alt="">
        </nav>
        <!--end  Header Start-->

        <!--content-->
        <section class="content clearFix webApp-04">
            <!--fixed-->
            <div class="webApp-04-fixed-radio">
                <label for="radio3" class="left">
                    完善个人资料参加相亲<input type="radio" name="radio3" id="radio3" checked>
                </label>
                <label for="radio4" class="right">
                    申请为相亲活动合作方<input type="radio" name="radio3" id="radio4">
                </label>
            </div>
            <!--end fixed-->

            <!--切换区域-->
            <div class="tabs-contents">

                <!--第一个切换数据-->
                <div class="tabs-hidden-show show">
                    <form action="" method="post" id="webApp-tabs-forms">
                        <!--切换1-->
                        <div class="tabs-01">
                            <!--切换1的第一个内容-->
                            <div class="tab-01-con">
                                <!--头像区域-->
                                <div class="phoneImg left"></div>
                                <!--其他-->
                                <div class="phoneImgOther right">
                                    <div class="phoneImgOther-title">上传头像，获得更多惊喜</div>
                                    <div class="phoneImgOther-con">
                                        <a href="javascript:void(0);" title="" class="left input-files-style">
                                            <input type="file" name="" value="上传头像" class="input-files">
                                            上传头像
                                        </a>
                                        <p class="input-files-style-radio right">
                                            性&nbsp;别:
                                            <label for="radio7" class="margin-right-10">
                                                <input type="radio" name="radio7" id="radio7" checked>男
                                            </label>
                                            <label for="radio8">
                                                <input type="radio" name="radio7" id="radio8">女
                                            </label>
                                        </p>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <!--切换1 contents 区域-->
                        <div class="tabs-01-con">
                            <!--出生日期-->
                            <div class="full-width-style clearFix">
                                <p class="full-width-style-title">出生日期&nbsp;*</p>
                                <select name="" id="" class="left full-width-style-select"></select>
                                <select name="" id="" class="margin-19 left full-width-style-select"></select>
                                <select name="" id="" class="left full-width-style-select"></select>
                            </div>


                            <!--婚姻状况 学历 身高-->
                            <div class="full-width-style clearFix margin-top-62">
                                <div class="half-small-width left">
                                    <p class="half-width-title">婚姻状况&nbsp;*</p>
                                    <select name="" id="" class="left half-small-width-select"></select>
                                </div>
                                <div class="half-small-width left margin-19">
                                    <p class="half-width-title">学历&nbsp;*</p>
                                    <select name="" id="" class="left half-small-width-select"></select>
                                </div>
                                <div class="half-small-width left">
                                    <p class="half-width-title">身高&nbsp;*</p>
                                    <select name="" id="" class="left half-small-width-select"></select>
                                </div>
                            </div>

                            <!--星座 兴趣爱好 体重-->
                          <div class="full-width-style clearFix margin-top-62">
                                <div class="half-small-width left">
                                    <p class="half-width-title">星座&nbsp;*</p>
                                    <select name="" id="" class="left half-small-width-select"></select>
                                </div>
                                <div class="half-small-width left margin-19">
                                    <p class="half-width-title">兴趣爱好&nbsp;*</p>
                                    <select name="" id="" class="left half-small-width-select"></select>
                                </div>
                                <div class="half-small-width left">
                                    <p class="half-width-title">体重&nbsp;*</p>
                                    <select name="" id="" class="left half-small-width-select"></select>
                                </div>
                            </div>
                            <!--家乡-->
                            <div class="full-width-style clearFix margin-top-62">
                                <p class="full-width-style-title">家乡&nbsp;*</p>
                                <select name="" id="" class="left full-width-style-select"></select>
                                <select name="" id="" class="margin-19 left full-width-style-select"></select>
                                <select name="" id="" class="left full-width-style-select"></select>
                            </div>
                        </div>
                        <!--切换1-->

                        <!--提交按钮-->
                        <div class="tabs-contents-submit">
                            <button type="button">进入会员中心</button>
                            <span>* 必填项</span>
                        </div>
                    </form>
                </div>
                <!--End 第一个切换数据-->

                <!--第二个切换数据-->
                <div class="tabs-hidden-show tabs-02-style none">
                    <form action="" method="post" id="webApp-tabs-02-forms">
                       <div class="full-width-style clearFix">
                            <p class="full-width-style-title">申请地区&nbsp;*</p>
                            <select name="" id="" class="left full-width-style-select"></select>
                            <select name="" id="" class="margin-19 left full-width-style-select"></select>
                            <select name="" id="" class="left full-width-style-select"></select>
                        </div>

                        <div class="full-width-style clearFix margin-top-32">
                            <div class="half-small-width half-small-width-310 left">
                                <p class="half-width-title">申请人姓名&nbsp;*</p>
                                <input type="text" name="" class="left half-small-width-select" />
                            </div>
                            <div class="half-small-width half-small-width-310 right">
                                <p class="half-width-title">申请人手机&nbsp;*</p>
                                <input type="text" name="" class="left half-small-width-select" />
                            </div>
                        </div>

                        <div class="full-width-style clearFix margin-top-32">
                            <div class="half-small-width half-small-width-310 left">
                                <p class="half-width-title">邮箱&nbsp;*</p>
                                <input type="text" name="" class="left half-small-width-select" />
                            </div>
                            <div class="half-small-width half-small-width-310 right">
                                <p class="half-width-title">微信&nbsp;*</p>
                                <input type="text" name="" class="left half-small-width-select" />
                            </div>
                        </div>

                       <div class="full-width-style clearFix margin-top-32">
                            <p class="full-width-style-title">公司单位名称</p>
                            <input type="text" name="" class="left full-width-style-input" />
                        </div>
                       <div class="full-width-style clearFix margin-top-32">
                            <p class="full-width-style-title">补充内容</p>
                           <textarea name="" id="" ></textarea>
                        </div>

                        <!--提交按钮-->
                        <div class="tabs-contents-submit">
                            <button type="button">提交申请</button>
                            <span>* 必填项</span>
                        </div>
                    </form>
                </div>
                <!--End 第二个切换数据-->
            </div>
            <!--End 切换区域-->
        </section>
        <!--End content-->
    </div>
    <!--End wrapper-->

    <script src="assets/plugins/jquery/jquery.js"></script>
    <script src="assets/js/web-tabs.js"></script>
</body>
</html>
