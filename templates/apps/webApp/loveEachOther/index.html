<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webApp</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="assets/css/web-common.css">
    <link rel="stylesheet" href="assets/css/web-pages.css">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
</head>
<body>
    <!--wrapper-->
    <div class="wrapper">
        <!-- Header Start-->
        <nav class="header">
             <img src="assets/img/header-logo.png" alt="">
        </nav>
        <!--end  Header Start-->

        <!--content-->
        <section class="content clearFix">
            <!--title-->
            <div class="title">
                欢迎加入我们
            </div>

            <!--inputs-->
            <div class="inputs clearFix">
                <form action="" method="post" id="formSubmit">
                    <input type="text" name="userName" value="" placeholder="真实姓名/用户名" size="20" class="max-widths" id="userName"/>
                    <input type="text" name="phone" value="" placeholder="手机号码" class="max-widths" id="phone">
                    <div class="yanzhengma">
                        <input type="text" name="" value="" placeholder="输入验证码" class="max-widths">
                        <button type="button" class="valid-message">获取验证码</button>
                    </div>
                    <div class="passWords clearFix">
                        <input type="text" name="" value="" placeholder="密码" class="min-widths left" id="passWord">
                        <input type="text" name="" value="" placeholder="邀请码(选填)" class="min-widths right">
                    </div>

                    <!--codes-->
                    <p class="codes">
                        点击“立即加入”，即表示您同意遵守两情相悦的{用户协议}、{隐私政策} 即{COOKIE政策}，两情相悦可能会向您发送短信通知。
                    </p>

                    <!--提交按钮-->
                    <input type="submit" class="submits" value="立即加入" name="">

                    <!--已有账号-->
                    <p class="save-submit">
                        已有账号？
                        <a href="" title="" class="exist">请登录</a>
                    </p>
                </form>
            </div>
        </section>
        <!--End content-->
    </div>
    <!--End wrapper-->

    <script src="assets/plugins/jquery/jquery.js"></script>
    <script src="assets/js/web-valid-message.js"></script>
    <script src="assets/js/web-reg.js"></script>
</body>
</html>
