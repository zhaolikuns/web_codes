<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webApp-03</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="assets/css/web-common.css">
    <link rel="stylesheet" href="assets/css/web-pages.css">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
</head>
<body>
    <!--wrapper-->
    <div class="wrapper">
        <!-- Header Start-->
        <nav class="header">
             <img src="assets/img/header-logo.png" alt="">
        </nav>
        <!--end  Header Start-->

        <!--content-->
        <section class="content clearFix webApp-02">

            <div class="webApp-02-title">我是学生</div>

            <!--selects-->
            <div class="selets">
                <form action="" id="webApp-03-formLogin">
                    <!--是否是学生-->
                    <div class="webApp-03-yes-no">
                        <span>您是学生 *</span>

                        <input type="radio" name="radio1" id="radio-yes" checked>
                        <label for="radio-yes" class="radio-yes">是</label>

                        <input type="radio" name="radio1" id="radio-no">
                        <label for="radio-no" class="radio-no">否</label>
                    </div>
                    <!--End 是否是学生-->

                    <div class="webApp-02-selects clearFix">
                        <!--学校-->
                        <div class="webApp-03-school left">
                            <p>学校&nbsp;*</p>
                            <input type="text" name="" class="webApp-03-width-half" />
                        </div>
                        <!--专业-->
                        <div class="webApp-03-school right">
                            <p>专业&nbsp;*</p>
                            <input type="text"  name="" class="webApp-03-width-half" />
                        </div>
                    </div>

                    <div class="webApp-02-selects clearFix">
                        <!--学校-->
                        <div class="webApp-03-school left">
                            <p>开始年份&nbsp;*</p>
                            <input type="text" name="" class="webApp-03-width-half" />
                        </div>
                        <!--专业-->
                        <div class="webApp-03-school right">
                            <p>（预计）毕业年份&nbsp;*</p>
                            <input type="text"  name="" class="webApp-03-width-half" />
                        </div>
                    </div>

                    <!--button-->
                    <div class="webApp-02-btns">
                        <button type="button">下一步</button>
                        <span>* 必填项</span>
                    </div>
                </form>
            </div>
        </section>
        <!--End content-->
    </div>
    <!--End wrapper-->

    <script src="assets/plugins/jquery/jquery.js"></script>
    <script src="assets/js/web-valid-message.js"></script>
    <script src="assets/js/web-reg.js"></script>
</body>
</html>
